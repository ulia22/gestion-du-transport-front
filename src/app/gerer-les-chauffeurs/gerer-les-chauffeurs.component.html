<app-menu></app-menu>
<h1>Gérer les chauffeurs</h1>
<div class="row">
  <div class="col">
    <p>Filtres</p>
    <form>
      <div class="form-group row">
        <label for="filtreMatricule" class="col-sm-4 col-form-label">Matricule :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="filtreMatricule" (keyup)="lireValeurFiltres(inputMatricule, inputNom, inputPrenom)" #inputMatricule>
        </div>
      </div>
      <div class="form-group row">
        <label for="filtreNom" class="col-sm-4 col-form-label">Nom :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="filtreNom" (keyup)="lireValeurFiltres(inputMatricule, inputNom, inputPrenom)" #inputNom>
        </div>
      </div>
      <div class="form-group row">
        <label for="filtrePrenom" class="col-sm-4 col-form-label">Prénom :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="filtrePrenom" (keyup)="lireValeurFiltres(inputMatricule, inputNom, inputPrenom)" #inputPrenom>
        </div>
      </div>
    </form>
  </div>
  <div class="col text-right" id="containerBtnAjouter">
    <button id="btnAjouterChauffeur" type="button" (click)="openModalAjouterChauffeur()" class="btn btn-primary">Ajouter un chauffeur</button>
  </div>
</div>

<!--  Cards -->
<div class="row pr-5 pl-5">
  <div class="card col-5 mr-3 mt-2" *ngFor="let chauffeur of chauffeurAffiche">
    <h4 class="card-header">{{chauffeur.nom}} {{chauffeur.prenom}}</h4>
    <div class="row">
      <div class="col-5 text-center mt-2">
        <img id="photoChauffeur" src="{{chauffeur.photo}}" alt="Image de profil">
      </div>
      <div class="col-7">
        <div class="row"><div class="col-4"><p>Matricule: </p></div><div class="col-8">{{chauffeur.matricule}}</div></div>
        <div class="row"><div class="col-4"><p>Nom: </p></div><div class="col-8">{{chauffeur.nom}}</div></div>
        <div class="row"><div class="col-4"><p>Prénom: </p></div><div class="col-8">{{chauffeur.prenom}}</div></div>
        <div class="row"><div class="col-4"><p>Permis: </p></div><div class="col-8">{{chauffeur.permis}}</div></div>
        <div class="row"><div class="col-4"><p>Email: </p></div><div class="col-8">{{chauffeur.email}}</div></div>
        <!-- <div class="row"><div class="col-4"><p>Téléphone: </p></div><div class="col-8">{{chauffeur.}}</div></div> -->
      </div>
    </div>
  </div>
</div>

<ng-template #content let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Nouveau chauffeur</h4>
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="col-4"><p>Matricule : </p></div>
          <div class="col-8"><input type="text" class="form-control" id="ModalAddrDepart" #matricule/></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="d()">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="ajouterChauffeur(matricule)" (click)="d()">Confirmer</button>
    </div>
</ng-template>
